<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="time-display" class="lead"></div>
    </header>
    <div class="container" id="saveButton">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <h4 class="col-2 hour" id="date">9am</h4>
        <textarea
          contenteditable="true"
          class="col-8 description p-2 text-left"
          id="tasks"
        ></textarea>
        <button id="save9" class="col-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <h4 class="col-2 hour" id="date">10am</h4>
        <textarea
          contenteditable="true"
          class="col-8 description p-2 text-left"
          id="tasks"
        ></textarea>
        <button id="save10" class="col-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <h4 class="col-2 hour" id="date">11am</h4>
        <textarea
          contenteditable="true"
          class="col-8 description p-2 text-left"
          id="tasks"
        ></textarea>
        <button id="save11" class="col-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <h4 class="col-2 hour" id="date">12pm</h4>
        <textarea
          contenteditable="true"
          class="col-8 description p-2 text-left"
          id="tasks"
        ></textarea>
        <button id="save12" class="col-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <h4 class="col-2 hour" id="date">1pm</h4>
        <textarea
          contenteditable="true"
          class="col-8 description p-2 text-left"
          id="tasks"
        ></textarea>
        <button id="save1" class="col-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <h4 class="col-2 hour" id="date">2pm</h4>
        <textarea
          contenteditable="true"
          class="col-8 description p-2 text-left"
          id="tasks"
        ></textarea>
        <button id="save2" class="col-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <h4 class="col-2 hour" id="date">3pm</h4>
        <textarea
          contenteditable="true"
          class="col-8 description p-2 text-left"
          id="tasks"
        ></textarea>
        <button id="save3" class="col-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <h4 class="col-2 hour" id="date">4pm</h4>
        <textarea
          contenteditable="true"
          class="col-8 description p-2 text-left"
          id="tasks"
        ></textarea>
        <button id="save4" class="col-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <h4 class="col-2 hour" id="date">5pm</h4>
        <textarea
          contenteditable="true"
          class="col-8 description p-2 text-left"
          id="tasks"
        ></textarea>
        <button id="save5" class="col-2 saveBtn"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
